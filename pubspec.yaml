name: uts
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Versi aplikasi (nama + nomor build)
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Icon iOS (optional, bisa hapus kalau tak perlu)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Bagian ini untuk konfigurasi Flutter
flutter:

  # Menyertakan font Material Icons
  uses-material-design: true

  # Menyertakan asset lokal (gambar, font, dll)
  assets:
    - assets/images/banner.png
    - assets/images/avatar.png

  # Jika ingin menambahkan font kustom di masa depan, bisa diaktifkan contoh di bawah ini:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
